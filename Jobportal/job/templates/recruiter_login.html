{% load static %}

{% block body %}


{% include 'navigation.html' %}

<marquee style = "font-family:'Times-Roman'; font-size:20px; color: white ; background-color: black; font-weight:bold; margin-top:1%; " >
    Recruiter Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}

    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

     <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%; color: white; background-color:black;" >
<a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top:2%; color: white; background-color:black;">CREATE AN ACCOUNT</a>
</form>
{% include 'footer.html' %}

{% if error == "no" %}
    <script>
        alert("Login Successful");
        window.location = ('{% url 'recruiter_home' %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Invalid Login Credentials, Try Again...");
    </script>
{% endif %}


{% if error == "not" %}
    <script>
        alert("Your Login status is pending, Try Again...");
    </script>
{% endif %}



{% endblock %}
